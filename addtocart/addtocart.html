<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="addtocart.css" />
</head>

<body>
    <header>
        <nav>
            <!-- The Modal Giỏ Hàng-->
            <button id="cart">
                <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                Giỏ Hàng
            </button>

        </nav>

    </header>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Giỏ Hàng</h5>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">Sản Phẩm</span>
                    <span class="cart-price cart-header cart-column">Giá</span>
                    <span class="cart-quantity cart-header cart-column">Số Lượng</span>
                </div>
                <div class="cart-items">

                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Tổng Cộng:</strong>
                    <span class="cart-total-price">0$</span>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-footer">Đóng</button>
                <button type="button" class="btn btn-primary order">Thanh Toán</button>
            </div>
        </div>
    </div>
    <!-- content -->
    <section class="wrapper">
        <div class="products">
            <ul>
                <li class="main-product">
                    <div class="img-product">
                        <img class="img-prd"
                            src="Hinh 1"
                            alt="1">
                    </div>
                    <div class="content-product">
                        <h3 class="content-product-h3">SP1</h3>
                        <div class="content-product-deltals">
                            <div class="price">
                                <span class="money">25$</span>
                            </div>
                            <button type="button" class="btn btn-cart">Thêm Vào Giỏ</button>
                        </div>
                    </div>
                </li>
                <li class="main-product">
                    <div class="img-product">
                        <img class="img-prd"
                            src="Hình 2"
                            alt="2">
                    </div>
                    <div class="content-product">
                        <h3 class="content-product-h3">SP2</h3>
                        <div class="content-product-deltals">
                            <div class="price">
                                <span class="money">12$</span>
                            </div>
                            <button type="button" class="btn btn-cart">Thêm Vào Giỏ</button>
                        </div>
                    </div>
                </li>
                <li class="main-product">
                    <div class="img-product">
                        <img class="img-prd"
                            src="Hình 3"
                            alt="3">
                    </div>
                    <div class="content-product">
                        <h3 class="content-product-h3">SP3</h3>
                        <div class="content-product-deltals">
                            <div class="price">
                                <span class="money">15$</span>
                            </div>
                            <button type="button" class="btn btn-cart">Thêm Vào Giỏ</button>
                        </div>
                    </div>
                </li>
                <li class="main-product no-margin">
                    <div class="img-product">
                        <img class="img-prd"
                            src="Hình 4"
                            alt="4">
                    </div>
                    <div class="content-product">
                        <h3 class="content-product-h3">SP4</h3>
                        <div class="content-product-deltals">
                            <div class="price">
                                <span class="money">89$</span>
                            </div>
                            <button type="button" class="btn btn-cart">Thêm Vào Giỏ</button>
                        </div>
                    </div>
                </li>
                <li class="main-product">
                    <div class="img-product">
                        <img class="img-prd"
                            src="Hình 5"
                            alt="5">
                    </div>
                    <div class="content-product">
                        <h3 class="content-product-h3">SP5</h3>
                        <div class="content-product-deltals">
                            <div class="price">
                                <span class="money">21$</span>
                            </div>
                            <button type="button" class="btn btn-cart">Thêm Vào Giỏ</button>
                        </div>
                    </div>
                </li>
                <li class="main-product">
                    <div class="img-product">
                        <img class="img-prd"
                            src="Hình 6"
                            alt="6">
                    </div>
                    <div class="content-product">
                        <h3 class="content-product-h3">SP6</h3>
                        <div class="content-product-deltals">
                            <div class="price">
                                <span class="money">11$</span>
                            </div>
                            <button type="button" class="btn btn-cart">Thêm Vào Giỏ</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <script src="addtocart.js"></script>
</body>

</html>
