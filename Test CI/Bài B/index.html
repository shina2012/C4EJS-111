<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài B</title>

<body>
    <div class="modal" id="alert-modal">
        <div id="alert-message" style="margin-bottom: 20px;">Placeholder</div>
        <div id="user-option" class="btn" style="margin: auto" onclick="closeAlertModal()">Placeholder</div>
    </div>
    <div class="main-box">
        <div style="text-align: center; font-size: 200%; 
        padding: 5px; border: 1px rgb(219, 219, 219) solid; margin-bottom: 10px; background-color: cornflowerblue;">LUCKY NUMBER</div>
        <div style="text-align: center; font-size: 20px;color:black; margin: 15px">Dự đoán 1 số từ 0 đến 10</div>
        <div style="text-align:center;">
            <input type="number" style="margin-bottom: 10px;" placeholder="Nhập số dự đoán" id="input-field">
            <div class="btn" id="input-btn" style="margin:auto;color: #000;" onclick="registerInput()">ENTER</div>
        </div>
        <div style="text-align: center; font-size: 120%;color: darkblue; margin: 15px;" id="guess-field">Remaining guesses: 3</div>
    </div>



    <script src="index.js"></script>
